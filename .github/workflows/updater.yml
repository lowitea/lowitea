name: Update cowsay

on:
  push:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update-profile:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update README.md
        run: |
          echo '```\n' > README.md
          fortune | cowsay -f "$(ls /usr/share/cowsay/cows | sort -R | head -1)" >> README.md
          echo '\n\n```' >> README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
